<div class="row cart-wrapper">
  <div class="cart-inner">
    <div class="column cards-wrapper" *ngIf="items.length > 0">
      <h3>Items added to your shopping cart:</h3>
      <app-product-card [isCart]="isCart" *ngFor="let product of items" [product] = "product"/>
    </div>
    <div class="column cards-wrapper"  *ngIf="items.length == 0">
      <h3>Your cart is empty</h3>
    </div>
  </div>
</div>
