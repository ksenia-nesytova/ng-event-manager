<div class="card">
  <button *ngIf="showShoppingCartSection" (click)="removeFromCart(product)">xxx</button>
  <img src="" alt="">
  <h3>{{product.title}}</h3>
  <p>{{product.description}}</p>
  <p>Sold by: {{product.vendor}}</p>
  <button type="button" (click)=addToCart(product) class="button-default button-primary">Add to Cart</button>
</div>
